
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cortador de Imágenes</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    input, select { margin: 10px; padding: 5px; }
    canvas { margin: 10px; display: none; }
  </style>
</head>
<body>
  <h2>Sube una imagen para cortarla</h2>
  <input type="file" id="imageInput" accept="image/*"><br>
  <label>¿Cuántas imágenes quieres obtener?</label>
  <input type="number" id="numParts" value="5" min="1"><br>
  <label>Orientación del corte:</label>
  <select id="direction">
    <option value="vertical">Vertical</option>
    <option value="horizontal">Horizontal</option>
  </select><br>
  <label>Ancho de corte (px):</label>
  <input type="number" id="width" placeholder="Opcional"><br>
  <label>Alto de corte (px):</label>
  <input type="number" id="height" placeholder="Opcional"><br>
  <button onclick="splitImage()">Cortar imagen</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
